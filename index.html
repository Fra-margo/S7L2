<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Registrazione</h1>
    <div>
        <label for="name">Nome:</label>
        <input type="text" id="name" placeholder="Inserisci qui il tuo nome">
    </div>
    <div>
        <p>Nome salvato: <span id="nomeSalvato"></span></p>
    </div>
    <button onclick="salvaNome()">Salva Nome</button>
    <button onclick="rimuoviNome()">Rimuovi Nome</button>
       
    <h2>Contatore tempo</h2>
    <div>
        <p>Tempo trascorso: <span id="timer"></span> secondi</p>
    </div>
</body>
</html>
